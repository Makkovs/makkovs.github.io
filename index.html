<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Калькулятор</title>
</head>
<body>
    <nav>
        <button class="nav-btn">Калькулятор</button>
        <button class="nav-btn">Рандомайзер</button>
        <button class="nav-btn">Бинарный калькулятор</button>
        <button class="nav-btn">Переводчик чисел</button>
        <button class="nav-btn">Генератор паролей</button>
    </nav>
    <div class="content">
        <input type="text">
        <div class="buttons">  
            <div class="rows">
                 <button class="calc-btn">7</button>
                 <button class="calc-btn">8</button>
                 <button class="calc-btn">9</button>
                 <button class="calc-btn">+</button>
            </div>
            <div class="rows">
                 <button class="calc-btn">6</button>
                 <button class="calc-btn">5</button> 
                 <button class="calc-btn">4</button> 
                 <button class="calc-btn">-</button> 
            </div>
            <div class="rows">
                 <button class="calc-btn">3</button> 
                 <button class="calc-btn">2</button> 
                 <button class="calc-btn">1</button> 
                 <button class="calc-btn">÷</button> 
            </div>
            <div class="rows">
                 <button class="calc-btn">0</button>
                 <button class="calc-btn">,</button> 
                 <button class="calc-btn">=</button> 
                 <button class="calc-btn">*</button> 
            </div>
        </div>
    </div>
</body>
</html>
