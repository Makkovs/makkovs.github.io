<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/icon.png">
    <title>Калькулятор</title>
</head>
<body>
    <div class="wrapper">
        <div class="block-1">
            <div class="row-1">
                <div class="column-1">
                    <div class="item"><button>Калькулятор</button></div>
                </div>
                <div class="column-1">
                    <div class="item"><button>Рандомайзер</button></div>
                </div>
                <div class="column-1">
                    <div class="item"><button>Бинарный калькулятор</button></div>
                </div>
                <div class="column-1">
                    <div class="item"><button>Переводчик чисел</button></div>
                </div>
                <div class="column-1">
                    <div class="item"><button>Генератор паролей</button></div>
                </div>
            </div>
        </div>
        <div class="block-2">
            <div class="row-2">
                <div class="column-2"><input type="text" id="#inp"></div>
            </div>
            <div class="row-2">
                <div><button class="calc-btn" id="sev">7</button></div>
                <div><button class="calc-btn" id="eig">8</button></div>
                <div><button class="calc-btn" id="nine">9</button></div>
                <div><button class="calc-btn" id="plus">+</button></div>
                <div><button class="calc-btn" id="delete">←</button></div>
            </div>
            <div class="row-2">
                <div><button class="calc-btn" id="six">6</button></div>
                <div><button class="calc-btn" id="five">5</button></div>
                <div><button class="calc-btn" id="four">4</button></div>
                <div><button class="calc-btn" id="minus">-</button></div>
            </div>
            <div class="row-2">
                <div><button class="calc-btn" id="thr">3</button></div>
                <div><button class="calc-btn" id="two">2</button></div>
                <div><button class="calc-btn" id="one">1</button></div>
                <div><button class="calc-btn" id="dil">/</button></div>
            </div>
            <div class="row-2">
                <div><button class="calc-btn" id="zero">0</button></div>
                <div><button class="calc-btn" id="toch">.</button></div> 
                <div><button class="calc-btn" id="rav">=</button></div> 
                <div><button class="calc-btn" id="mnoz">*</button></div>
                <div><button class="calc-btn" id="clear">C</button></div>
            </div>
        </div>
        <script src="./js/calculator.js" type="text/javascript"></script>
    </div>
</body>
</html>
