<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/icon.png">
    <title>Калькулятор</title>
</head>
<body>
    <nav>
        <button class="nav-btn">Калькулятор</button>
        <button class="nav-btn">Рандомайзер</button>
        <button class="nav-btn">Бинарный калькулятор</button>
        <button class="nav-btn">Переводчик чисел</button>
        <button class="nav-btn">Генератор паролей</button>
    </nav>
    <div class="content">
        <input type="text" id="#inp">
        <div class="calculator">  
            <div class="rows">
                 <button class="calc-btn" id="sev">7</button>
                 <button class="calc-btn" id="eig">8</button>
                 <button class="calc-btn" id="nine">9</button>
                 <button class="calc-btn" id="plus">+</button>
                 <button class="calc-btn" id="delete">←</button>
            </div>
            <div class="rows">
                 <button class="calc-btn" id="six">6</button>
                 <button class="calc-btn" id="five">5</button> 
                 <button class="calc-btn" id="four">4</button> 
                 <button class="calc-btn" id="minus">-</button> 
            </div>  
            <div class="rows">
                 <button class="calc-btn" id="thr">3</button> 
                 <button class="calc-btn" id="two">2</button> 
                 <button class="calc-btn" id="one">1</button> 
                 <button class="calc-btn" id="dil">/</button> 
            </div>
            <div class="rows">
                 <button class="calc-btn" id="zero">0</button>
                 <button class="calc-btn" id="toch">,</button> 
                 <button class="calc-btn" id="rav">=</button> 
                 <button class="calc-btn" id="mnoz">*</button> 
                 <button class="calc-btn" id="clear">C</button>
                </div>
        <script src="./js/calculator.js" type="text/javascript"></script>
        </div>
    </div>
</body>
</html>
